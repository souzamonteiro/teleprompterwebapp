<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo circular com cores da aplicação -->
    <circle cx="256" cy="256" r="256" fill="#4A6FA5"/>
    
    <!-- Margem de segurança interna (70% área) -->
    <circle cx="256" cy="256" r="179.2" fill="transparent"/>
    
    <!-- Símbolo simplificado do teleprompter -->
    <g transform="translate(128, 128)">
        <!-- Display -->
        <rect x="0" y="40" width="256" height="128" rx="20" fill="white"/>
        
        <!-- Linhas de texto -->
        <g transform="translate(32, 70)">
            <!-- Linha 1 -->
            <rect x="0" y="0" width="192" height="10" rx="5" fill="#4A6FA5" opacity="0.6"/>
            
            <!-- Linha 2 (destaque) -->
            <rect x="0" y="25" width="208" height="12" rx="6" fill="#F5A623"/>
            
            <!-- Linha 3 -->
            <rect x="0" y="50" width="176" height="10" rx="5" fill="#4A6FA5" opacity="0.6"/>
            
            <!-- Linha 4 -->
            <rect x="0" y="75" width="160" height="10" rx="5" fill="#4A6FA5" opacity="0.4"/>
        </g>
        
        <!-- Suporte -->
        <rect x="108" y="168" width="40" height="24" fill="#2C4A7A"/>
        
        <!-- Base -->
        <rect x="88" y="192" width="80" height="16" rx="8" fill="#2C4A7A"/>
    </g>
</svg>